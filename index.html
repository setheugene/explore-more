<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Explore More</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>

  <header class="container">
   <h1>Explore More</h1>
   <h2>plan less....</h2>
  </header>
<br>


  <div class="row container table">
    <!-- <div id="location"></div> -->
    <div data-aos="flip-up" data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000" id="spin"></div>
  

  <div class="row container">
    <div class="col-md-6"></div>
    <div id="location"></div>
    <div id="spin"></div>
  </div>

  <div class="container row">
    <button type="button" class="spin btn btn-info" id="spinbtn">Explore</button>
    <br>
  </div>
  <br>

  <div class="row container">
    <div data-aos="fade-right"     data-aos-easing="linear"
    data-aos-duration="1000" class="border col-md-6" style="width: 640px; height: 480px" id="map">Map</div>


    <div data-aos="fade-up-left"
    data-aos-easing="linear"
    data-aos-duration="1000" class="border col-md-5" id="weather"><h3><i class="fas fa-cloud-sun"></i>    Weather Forcast</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Day</th>
            <th scope="col">Temp</th>
            <th scope="col">Precipitation</th>
          </tr>
        </thead>
        <tbody id="weather-table">
        </tbody>
      </table>
    </div>
    <div class = "row container">
      <div data-aos="fade-up" 
      data-aos-easing="linear"
      data-aos-duration="1000"
      class="border col-md-12" id="food"><h3><i class="fas fa-utensils"></i>    Places To Eat</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Rating</th>
              <th scope="col">Style</th>
              <th scope="col">Link</th>
            </tr>
          </thead>
          <tbody id="food-table">
          </tbody>
        </table>
      </div>
      </div>
  </div>
  </div>

  <div style="width: 640px; height: 480px" id="map"></div>

  <script src="assets/main.js"></script>

</body>

<footer>

      Seth Wills,

      Jake Duckworth
      
</footer>

</html>
